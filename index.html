<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mines.css">
    <title>שולה המוקשים</title>

</head>



<body onload="init()" background="1.png">



    <h1><img class="ballImg" src="img/2.png" alt=""> Mine Sweeper<img class="ballImg" src="img/2.png" alt=""></h1>

    <img onclick="restart()" class="random" src="img/normal.png" alt="">
    <img class="sad" src="img/sad.png" alt="">
    <img class="happy" src="img/sunglass.png" alt="">



    <div class="big">
        <span class="choices big" onclick="easy()">Beginner</span>
        <span class="choices" onclick="medium()">Medium</span>
        <span class="choices" onclick="hard()">Expert</span>
    </div>

    <div class="h1">
        <span class="popup">be carefull !! it`s a BOMB !!</span>
    </div>

    <div class="h1">
        <span class="hint h1" onclick="changeToHint(this)">Hint</span>
        <span class="hint h2" onclick="changeToHint(this)">Hint</span>
        <span class="hint h3" onclick="changeToHint(this)">Hint</span>
    </div>


    <table>
        <tbody class="board" border="1" cellpadding="10">

        </tbody>
    </table>







    <div class="hearts">
        <span> <img class="heart heart1" src="img/heart.png" alt=""></span>
        <span> <img class="heart heart2" src="img/heart.png" alt=""></span>
        <span> <img class="heart heart3" src="img/heart.png" alt=""></span>
    </div>
    <div class="clock">000</div>
    <button class="btn" onclick="restart()">restart</button>



    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
